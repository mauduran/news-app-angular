<h2>{{name}}</h2>

<div class='headlines-options'>
    <h3>Country:</h3>
    <select [(ngModel)]="selectedCountry">
        <option value=""></option>
        <option *ngFor="let country of countries" value={{country.code}}>{{country.name}}</option>
    </select>
    <button (click)="(onSubmit())">Search</button>
</div>


<div class="headlines-container grid" >
    <div *ngFor="let item of headlines" class="sm-50 md-25">
            <a href="{{url}}">
              <img *ngIf="item.urlToImage" src="{{item.urlToImage}}" alt="">
              <img *ngIf="!item.urlToImage" src="https://sisterhoodofstyle.com/wp-content/uploads/2018/02/no-image-1.jpg" alt="">
              {{item.title}}
              <p>{{item.source.name}}</p>
            </a>
    </div>
</div>
